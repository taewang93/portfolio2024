<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="KIM TAEWANG portfolio" />
    <meta name="description" content="KIM TAEWANG portfolio" />
    <meta name="keywords" content="portfolio profile" />
    <meta property="og:title" content="KIM TAEWANG portfolio" />
    <meta property="og:description" content="KIM TAEWANG portfolio" />
    <meta property="og:keywords" content="portfolio profile" />
    <title>KIM TAEWANG portfolio</title>
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="head_wrapper">
        <h1 class="head_logo">
          <button class="menu_button">Kim Taewang</button>
        </h1>
        <nav class="head_menu">
          <ul class="menu_list">
            <li class="menu_li">
              <a href="javascript:;" class="menu_link">
                <span>skills</span>
              </a>
            </li>
            <li class="menu_li">
              <a href="javascript:;" class="menu_link">
                <span>profile</span>
              </a>
            </li>
            <li class="menu_li">
              <a href="javascript:;" class="menu_link">
                <span>project</span>
              </a>
            </li>
            <li class="menu_li">
              <a href="javascript:;" class="menu_link">
                <span>connect</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <section class="visual_section">
        <div class="wrapper">
          <div class="main_visual_left">
            <p>PORTFOLIO</p>
            <div class="main_visual_text">taewang</div>
          </div>
          <div class="main_visual_right">
            <ul class="main_visual_list">
              <li
                class="main_visual_button main_visual_skills"
                onmouseover="mouseOverVisual(0)"
                onmouseout="mouseOutVisual(0)"
              >
                <div class="visual_button_img set"></div>
                <div class="visual_button_text_logo">taewang</div>
                <div class="visual_button_text">
                  <span class="clone_text original">skills</span>
                  <span class="clone_text clone">skills</span>
                </div>
              </li>
              <li
                class="main_visual_button main_visual_profile"
                onmouseover="mouseOverVisual(1)"
                onmouseout="mouseOutVisual(1)"
              >
                <div class="visual_button_img set"></div>
                <div class="visual_button_text_logo">taewang</div>
                <div class="visual_button_text">
                  <span class="clone_text original">profile</span>
                  <span class="clone_text clone">profile</span>
                </div>
              </li>
              <li
                class="main_visual_button main_visual_project"
                onmouseover="mouseOverVisual(2)"
                onmouseout="mouseOutVisual(2)"
              >
                <div class="visual_button_img set"></div>
                <div class="visual_button_text_logo">taewang</div>
                <div class="visual_button_text">
                  <span class="clone_text original">project</span>
                  <span class="clone_text clone">project</span>
                </div>
              </li>
              <li
                class="main_visual_button main_visual_connect"
                onmouseover="mouseOverVisual(3)"
                onmouseout="mouseOutVisual(3)"
              >
                <div class="visual_button_img set"></div>
                <div class="visual_button_text_logo">taewang</div>
                <div class="visual_button_text">
                  <span class="clone_text original">connect</span>
                  <span class="clone_text clone">connect</span>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <script src="./js/visual.js"></script>
  </body>
</html>
